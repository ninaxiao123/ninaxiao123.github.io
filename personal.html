<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let settings = {};

        async function loadSettings() {
            try {
                const response = await fetch('settings.txt');
                if (response.ok) {
                    const text = await response.text();
                    settings = JSON.parse(text);
                    updateSeo();
                    updateNavTabs();
                    updateFooter();
                    updateFacebookComments();
                    updateContent();
                    updateShareButtons();
                }
            } catch (error) {
                console.error('載入 settings.txt 失敗:', error);
                // 使用空值
                updateSeo();
                updateNavTabs();
                updateFooter();
                updateFacebookComments();
                updateContent();
                updateShareButtons();
            }
        }

        function updateSeo() {
            document.querySelector('meta[name="description"]').content = settings.personalSeo?.description || '';
            document.querySelector('meta[name="keywords"]').content = settings.personalSeo?.keywords || '';
            document.querySelector('meta[name="author"]').content = settings.personalSeo?.author || '';
            document.title = settings.personalSeo?.title || '';
            document.querySelector('meta[property="og:title"]').content = settings.personalSeo?.ogTitle || '';
            document.querySelector('meta[property="og:description"]').content = settings.personalSeo?.ogDescription || '';
            document.querySelector('meta[property="og:url"]').content = settings.personalSeo?.ogUrl || '';
            document.querySelector('script[type="application/ld+json"]').innerHTML = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "Organization",
                "name": settings.personalSeo?.title || '',
                "url": settings.personalSeo?.ogUrl || '',
                "description": settings.personalSeo?.description || '',
                "publisher": {
                    "@type": "Organization",
                    "name": settings.personalSeo?.publisherName || '',
                    "url": settings.personalSeo?.publisherUrl || ''
                }
            }, null, 2);
        }

        function updateNavTabs() {
            document.getElementById('nav-news').textContent = settings.newsTab || '';
            document.getElementById('nav-technical').textContent = settings.technicalTab || '';
            document.getElementById('nav-personal').textContent = settings.personalTab || '';
        }

        function updateFooter() {
            const footerLink = document.querySelector('footer a');
            footerLink.textContent = settings.personalSeo?.publisherName || '';
            footerLink.href = settings.personalSeo?.publisherUrl || '';
            document.querySelector('footer p').innerHTML = `© 2025 <a href="${settings.personalSeo?.publisherUrl || ''}" target="_blank">${settings.personalSeo?.publisherName || ''}</a>。保留所有權利。`;
        }

        function updateFacebookComments() {
            document.querySelector('.facebook-comments .fb-comments').setAttribute('data-href', settings.personalSeo?.ogUrl || '');
        }

        function updateContent() {
            document.getElementById('personal-image').src = settings.personalImage || '';
            document.getElementById('personal-content').innerHTML = settings.personalContent || '';
        }

        function updateShareButtons() {
            const shareButtons = document.querySelectorAll('.share-buttons a');
            shareButtons[0].href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(settings.baseUrl + '/personal.html' || '')}`;
            shareButtons[1].href = `https://x.com/intent/tweet?url=${encodeURIComponent(settings.baseUrl + '/personal.html' || '')}`;
            shareButtons[2].href = `https://www.instagram.com/?url=${encodeURIComponent(settings.baseUrl + '/personal.html' || '')}`;
            shareButtons[3].href = `https://line.me/R/msg/text/?${encodeURIComponent((settings.personalSeo?.title || '') + '\n' + (settings.baseUrl + '/personal.html' || ''))}`;
        }
